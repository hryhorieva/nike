<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="mainer">
        <header class="header">
            <div class="header__col">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <img class="logo__img" src="/img/logo.png" alt="logo">
                    </a>
                </div>
            </div>
            <div class="header__col header__col--stretch">
                <nav class="navigation">
                    <a class="navigation__link" href="#">LIFESTYLE</a>
                    <a class="navigation__link navigation__link--active" href="#">RUNNING</a>
                    <a class="navigation__link" href="#">FOOTBALL</a>
                    <a class="navigation__link" href="#">SKATEBOARDING</a>
                </nav>
            </div>
            <div class="header__col">
                <div class="hamburger"></div>
            </div>
        </header>

        <div class="block-card">
            <div class="block-card__col">
                <div class="block-carousel">
                    <div><img class="block-carousel__img" src="/img/Без-имени-1.png" alt=""></div>
                    <div>
                        <img class="block-carousel__img--small" src="/img/img.png" alt="img">
                        <img class="block-carousel__img--small" src="/img/img1.png" alt="img">
                        <img class="block-carousel__img--small" src="/img/img2.png" alt="img">
                    </div>
                </div>
            </div>

            <div class="block-card__col block-card__col--data">
                <div class="block-card-data">
                    <div class="block-card-data__cross"></div>
                    <div class="block-card-data__status">NEW</div>
                    <div class="block-card-data__moto">THE <span>RUNNING</span> HAS JUST BEGUN</div>
                    <div class="block-card-data__model">Huarache</div>
                    <div class="block-card-data__rating"></div>
                    <div class="block-card-data__price">$ 200</div>
                    <div class="block-card-data__size">Size
                        <div class="block-card-data__size--input">
                            <input type="checkbox" name="size" id="7">
                            <label for="7">7</label>
                            <input type="checkbox" name="size" id="8">
                            <label for="8">8</label>
                            <input type="checkbox" name="size" id="9">
                            <label for="9">9</label>
                            <input type="checkbox" name="size" id="10">
                            <label for="10">10</label>
                            <input type="checkbox" name="size" id="11">
                            <label for="11">11</label>
                        </div>
                    </div>
                    <div class="block-card-button">
                        <button class="block-card-button__cart">Add to cart</button>
                        <button class="block-card-button__wishlist">Wishlist</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
